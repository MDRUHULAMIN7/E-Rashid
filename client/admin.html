<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Ecommerce Food Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="d-flex">


<!-- Sidebar Toggle Button (Visible only on small screens) -->
<button id="toggleSidebar"
  class="fixed top-4 left-4 z-50 md:hidden text-gray-600 text-xl bg-gray-100 p-2 rounded-md">
  <i class="bi bi-list"></i>
</button>


<div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:hidden"></div>

<!-- Sidebar -->
<div id="sidebar-wrapper"
  class="bg-light border-end fixed top-0 left-0 z-40 min-h-screen w-64 transition-transform transform 
         -translate-x-full md:translate-x-0">
         
  <!-- Close button on top-right corner for small screens -->
  <div class="md:hidden flex justify-end p-4">
    <button id="closeSidebar" class="text-gray-700 text-2xl">
      <i class="bi bi-x"></i>
    </button>
  </div>

  <!-- Logo -->
  <div class="sidebar-heading text-center py-4">
    <img src="imgs/1000001763.png" alt="Logo" class="img-fluid" style="width: 100px; height: 90px;">
  </div>

  <!-- Links -->
  <div class="list-group list-group-flush">
    <a href="#" id="all-products-link" class="list-group-item list-group-item-action bg-light">All Products</a>
    <a href="#addProduct" id="add-product-link" class="list-group-item list-group-item-action bg-light">Add Product</a>
    <a href="#overview" id="overview-link" class="list-group-item list-group-item-action bg-light">Overview</a>
  </div>
</div>


<div id="main-content" class="md:ml-64 ml-0 w-full transition-all duration-300 p-4">
  
  <!-- Search Section -->
  <section class="search mt-4 pt-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          <div class="d-flex justify-content-center">
            <input type="text" class="form-control me-2 search-input" placeholder="Search food" />
            <button class="btn btn-success search-btn">Search</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Product List Section -->
  <section class="filter-section container mt-5 mb-5 flex-grow-1">
    <div class="row" id="product-list">
      <!-- Product cards will appear here -->
    </div>
  </section>

  <!-- Add Product Section -->

  
<section id="addProduct" class="container mt-5 h-vh-90 p-4 ">
  
  <form id="add-product-form" class="max-w-2xl mx-auto bg-white shadow-lg rounded-xl p-8 space-y-6">
  <h2 class="text-2xl font-bold text-center text-gray-800">Add New Product</h2>

  <!-- Product Name -->
  <div>
    <label for="productName" class="block font-medium text-gray-700 mb-1">Product Name</label>
    <input type="text" id="productName" name="name" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" required />
  </div>

  <!-- Description -->
  <div>
    <label for="productDesc" class="block font-medium text-gray-700 mb-1">Description</label>
    <textarea id="productDesc" minlength="30" maxlength="300" name="description" rows="3" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" required></textarea>
  </div>

  <!-- Category Dropdown -->
  <div>
    <label for="productCategory" class="block font-medium text-gray-700 mb-1">Category</label>
    <select id="productCategory" name="category" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" required>
      <option value="">Select a category</option>
      <option value="Vegetables">Vegetables</option>
      <option value="Dairy">Dairy</option>
      <option value="Grains">Grains</option>
      <option value="Bakery">Bakery</option>
      <option value="Frozen">Frozen</option>
      <option value="Cooking Essentials">Cooking Essentials</option>
    </select>
  </div>

  <!-- Price -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label for="productPrice" class="block font-medium text-gray-700 mb-1">Discounted Price</label>
      <input type="number" id="productPrice" name="price" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" required />
    </div>

    <div>
      <label for="regularPrice" class="block font-medium text-gray-700 mb-1">Regular Price</label>
      <input type="number" id="regularPrice" name="regularPrice" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" required />
    </div>
  </div>

  <!-- Image URL -->
  <div>
    <label for="productImage" class="block font-medium text-gray-700 mb-1">Image URL</label>
    <input type="url" id="productImage" name="image" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" required />
  </div>

  <!-- Submit Button -->
  <div class="text-center">
    <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded-md hover:bg-green-600 transition duration-200 shadow-md">
      <i class="bi bi-plus-circle-fill mr-2"></i> Add Product
    </button>
  </div>
</form>
</section>


<!-- overview -->
 <section id="overview" class="container mt-5 min-h-screen">
  <h2 class="text-center mb-4 ">Overview</h2>
 
</section>

</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="admin.js"></script>
  <script type="module" src="./utils/addProducts.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

</body>
</html>
